version: "3"

services:
  cdb:
    image: cdepostgres
    build:
      context: ../..
      dockerfile: ./related/docker/Dockerfile-postgres
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: passwd
  app:
    image: cdedb
    build:
      context: ../..
      dockerfile: ./related/docker/Dockerfile-cdedb
    volumes:
      - files:/var/lib/cdedb # attachments etc?
    ports:
      - 8443:443
    depends_on:
      - cdb
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  database:
  files:
